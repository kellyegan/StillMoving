---
layout: default
---
<div class="container">
	<header class="col-sm-8 col-sm-offset-2">
		<div class="page-header">
			<h1>{{ page.title }}</h1>
		</div>
		<p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
		</p>
	</header>

	<article class="post-content col-sm-8 col-sm-offset-2">
		{{ content }}
	</article>
</div>
