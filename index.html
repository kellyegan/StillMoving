---
layout: default
---


{% for post in site.posts limit: 1 %}

<div class="jumbotron" {% if post.featured-image %}style="background-image: url(assets/img/{{post.featured-image}});{% endif %} {% unless post.image-repeat %}background-size: cover{% endunless %};">
	<div class="container">	
		{% unless post.featured-image %}
			<h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
		{% endunless %}
		</div>
	</div>
</div>

<div class="container">

	<div class="row">

		<article class="post-content col-sm-8 col-sm-offset-2">
		{% if post.featured-image %}
		<h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
		{% endif %}
			{{ post.content }}
		</article>
	</div>
</div>
{% endfor %}
